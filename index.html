<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sports</title>
</head>

<body>
    <nav class="flex bg-black sm:bg-black relative">
        <img class="w-60 ml-16" src="/pics/logo1.jpg" alt="">
        <ul class="flex items-center ml-40">
            <li class="cursor-pointer text-2xl font-medium text-red-600">Home</li>
            <li class="pl-8 cursor-pointer text-2xl font-medium text-red-600">History</li>
            <li class="pl-8 cursor-pointer text-2xl font-medium text-red-600">Blogs</li>
            <li class="pl-8 cursor-pointer text-2xl font-medium text-red-600">Contact_Us</li>
        </ul>
        <p class="flex items-center cursor-pointer text-2xl font-medium text-red-600 ml-40 sm:bg-black">Login/SignUP</p>
        <input
            class="w-[140px] h-11 border-2 border-solid border-black rounded-xl mt-9 ml-7 pl-[10px] placeholder:italic placeholder:text-slate-400 shadow-md focus:outline-none focus:border-red-600 focus:ring-red-600 focus:ring-1 cursor-pointer"
            type="text" placeholder="Search here..." name="search">
        <img class="w-10 h-9 mt-10 ml-1 border-[3px] border-solid border-red-600 rounded-full cursor-pointer sm:bg-black"
            src="/pics/search.png" alt="">
    </nav>
